<!DOCTYPE html>
<html>

<head>
     <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
     <a-scene background="color: #000000">

          <!--Camera-->
          <a-entity position="0 0 25">
               <a-camera></a-camera>
          </a-entity>

          <!--Sun-->
          <a-entity>
               <a-sphere position="0 0 0" radius="2.2" color="orange">
               </a-sphere>
          </a-entity>

          <!--Mercury-->
          <a-entity position ="0 0 0" rotation="0 0 0" 
          animation="property:rotation; to: 0 360 0; easing:linear; loop:true; dur: 20000">
               <a-sphere position="1 0 -5" radius="0.2" color="red" 
                    >
               </a-sphere>
          </a-entity>

          <!--Venus-->
          <a-entity position ='0 0 0' rotation="0 0 0"
          animation="property:rotation; to: 0 360 0; easing:linear; loop:true; dur: 18000"
          >
               <a-sphere position="6 0 -5 " radius="0.3" color="yellow"
               
               ></a-sphere>
          </a-entity>
           


          <!--Earth-->
          <a-entity position ='0 0 0' rotation="0 0 0"
          animation="property:rotation; to: 0 360 0; easing:linear; loop:true; dur: 25000"
          >
               <a-sphere position="10 0 -5 " radius="0.5" color="blue"
               
               ></a-sphere>
          </a-entity>

          <!--Mars-->
          <a-entity position ='0 0 0' rotation="0 0 0"
          animation="property:rotation; to: 0 360 0; easing:linear; loop:true; dur: 25000"
          >
               <a-sphere position="14 0 -5 " radius="0.4" color="brown"
               
               ></a-sphere>
          </a-entity>

          <!--Jupiter-->
          <a-entity position ='0 0 0' rotation="0 0 0"
          animation="property:rotation; to: 0 360 0; easing:linear; loop:true; dur: 25000"
          >
               <a-sphere position="20 0 -5 " radius="1.2" color="brown"
               
               ></a-sphere>
          </a-entity>

          <!--Saturn-->
          <a-entity position ='0 0 0' rotation="0 0 0"
          animation="property:rotation; to: 0 360 0; easing:linear; loop:true; dur: 25000"
          >
               <a-sphere position="24 0 -5 " radius="0.4" color="gray"
               
               ></a-sphere>
          </a-entity>

          <!--Uranus-->
          <a-entity position ='0 0 0' rotation="0 0 0"
          animation="property:rotation; to: 0 360 0; easing:linear; loop:true; dur: 25000"
          >
               <a-sphere position="29 0 -5 " radius="0.6" color="green"
               
               ></a-sphere>
          </a-entity>

          <!--Neptune-->
          <a-entity position ='0 0 0' rotation="0 0 0"
          animation="property:rotation; to: 0 360 0; easing:linear; loop:true; dur: 25000"
          >
               <a-sphere position="33 0 -5 " radius="0.5" color="blue"
               
               ></a-sphere>
          </a-entity>

     </a-scene>
</body>

</html>
